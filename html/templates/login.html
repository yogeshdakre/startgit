<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{'Login'|translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin(true)">{{'Close'|translate}}</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginData)" novalidate name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" id="username" >{{'Username'|translate}}</span>
          <input type="text" ng-model="loginData.username" required>          
        </label>
        <label class="item item-input">
          <span class="input-label" id="password">{{'Password'|translate}}</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" id="login" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
