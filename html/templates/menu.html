<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <button class="button icon-left ion-home" nav-clear menu-close ui-sref="app.home"></button>	
    </ion-header-bar>
    <ion-content>
		<button ng-if="isLogInNeeded('app.login')" ng-click="login()" class="button button-full icon-left ion-log-in" translate>Login</button>
		<a nav-clear menu-close href="#/app/search"><button ng-if="isLogInNeeded('app.search')"   class="button button-full icon-left ion-search" translate>My Dispute</button></a>
		<a nav-clear menu-close href="#/app/settings"><button ng-if="isLogInNeeded('app.settings')"  href="#/app/settings" class="button button-full icon-left ion-settings" translate>Settings</button></a>
		<a nav-clear menu-close href="#/app/notification"><button  ng-if="isLogInNeeded('app.notification')"  href="#/app/notification" class="button button-full icon-left ion-alert-circled" translate>Notification</button></a>
		<button ng-if="isLogInNeeded('app.logout')" ng-if="true"  ng-click="logout()" class="button button-full icon-left ion-log-out" translate>Logout</button>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
